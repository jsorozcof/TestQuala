<div class="title" style="margin-left: 100px; margin-top: 20px;">
    <h1>Sucursales Quala</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="Identificacion">
            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="Moneda">
            <th mat-header-cell *matHeaderCellDef> Moneda </th>
            <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button [routerLink]="['/agregarSucursal']" class="agregar" mat-raised-button
                    color="primary">Acciones</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/verSucursal/{{ element.id }}" matTooltip="Ver" class="search"
                    fontIcon="search"></mat-icon>
                <mat-icon routerLink="/editarSucursal/{{ element.id }}" matTooltip="Editar" class="edit"
                    fontIcon="edit"></mat-icon>
                <mat-icon (click)="eliminarSucursal(element.id)" matTooltip="Eliminar" class="delete"
                    fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
</div>
